                    <p>Chegamos à parte mais importante: a lógica do cadastro. Este script PHP receberá os dados, fará a validação, protegerá a senha e, finalmente, salvará tudo no banco de dados.</p>
                    <p>Abra o arquivo <code>cadastrar.php</code> e <strong>digite</strong> o código a seguir.</p>
                    <div class="code-block">
                        <pre class="language-php"><code>&lt;?php

// 1. Inclui o arquivo de conexão para poder interagir com o banco de dados.
include 'conexao.php';

// 2. Verifica se a requisição foi feita usando o método POST, que é o método que nosso formulário usa.
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    
    // 3. Pega os dados enviados pelo formulário.
    // A função 'real_escape_string' limpa os dados para evitar um tipo de ataque chamado SQL Injection.
    $nome = $conexao->real_escape_string($_POST['nome']);
    $email = $conexao->real_escape_string($_POST['email']);
    $senha = $conexao->real_escape_string($_POST['senha']);

    // 4. Validação básica: verifica se algum dos campos obrigatórios está vazio.
    if (empty($nome) || empty($email) || empty($senha)) {
        // Se algum campo estiver vazio, exibe uma mensagem e para a execução do script.
        echo "Por favor, preencha todos os campos.";
        exit;
    }

    // 5. Criptografa a senha. NUNCA se deve salvar senhas em texto puro no banco de dados.
    // 'password_hash' cria um hash seguro e moderno da senha.
    $senha_hash = password_hash($senha, PASSWORD_DEFAULT);

    // 6. Prepara o comando SQL para inserir os dados de forma segura.
    // Os pontos de interrogação (?) são marcadores de posição (placeholders).
    $sql = "INSERT INTO usuarios (nome, email, senha) VALUES (?, ?, ?)";
    
    // 'prepare' cria uma instrução preparada, que é mais segura que uma query SQL direta.
    $stmt = $conexao->prepare($sql);
    
    // 7. Vincula (bind) as variáveis PHP aos marcadores de posição da instrução SQL.
    // "sss" significa que estamos passando três variáveis do tipo string (texto).
    $stmt->bind_param("sss", $nome, $email, $senha_hash);

    // 8. Executa a instrução preparada e verifica se foi bem-sucedida.
    if ($stmt->execute()) {
        // Se a execução for bem-sucedida, exibe uma mensagem de sucesso.
        echo "&lt;h1&gt;Cadastro realizado com sucesso!&lt;/h1&gt;";
        echo "&lt;p&gt;&lt;a href='index.php'&gt;Voltar para o formulário&lt;/a&gt;&lt;/p&gt;";
    } else {
        // Se ocorrer um erro...
        // Verifica se o erro foi de 'chave duplicada' (código 1062), que geralmente significa que o e-mail já existe.
        if ($conexao->errno == 1062) {
            echo "Erro: Este e-mail já está cadastrado.";
        } else {
            // Para outros tipos de erro, exibe uma mensagem genérica com o erro técnico.
            echo "Erro ao cadastrar: " . $stmt->error;
        }
    }

    // 9. Fecha o statement e a conexão para liberar os recursos do servidor.
    $stmt->close();
    $conexao->close();

} else {
    // Se alguém tentar acessar este arquivo diretamente (sem ser via POST), redireciona para a página do formulário.
    header("Location: index.php");
    exit(); // Garante que o script pare de ser executado após o redirecionamento.
}

            const step = steps[stepIndex];
            tutorialContent.innerHTML = `<h2>${step.title}</h2>${step.content}`;
            currentStepEl.textContent = stepIndex + 1;
            Prism.highlightAllUnder(tutorialContent);
            setupCodeBlockListeners();
            updateNavButtons();
            window.scrollTo(0, 0);
        }

        function updateNavButtons() {
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === steps.length - 1;
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        }
        
        function setupCodeBlockListeners() {
            const codeBlocks = document.querySelectorAll('.code-block');
            codeBlocks.forEach(block => {
                const overlay = block.querySelector('.code-overlay');
                const tooltip = block.querySelector('.copy-tooltip');
                
                overlay.addEventListener('mousedown', (e) => {
                    e.preventDefault(); // Impede a seleção de texto
                    tooltip.classList.add('active');
                    setTimeout(() => tooltip.classList.remove('active'), 1500);
                });
            });
        }

        // Event Listeners
        prevBtn.addEventListener('click', prevStep);
        nextBtn.addEventListener('click', nextStep);

        // Inicialização
        totalStepsEl.textContent = steps.length;
        showStep(currentStep);

    </script>
</body>
</html>
